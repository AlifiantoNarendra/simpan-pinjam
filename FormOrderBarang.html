<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ORDER BARANG</title>
    <link rel="shortcut icon" href="img/Logo Hitam.png">
</head>
<body>
    <form>
        <h1 align="center">FORM ORDER BARANG</h1>
        <table border="1" cellpadding="5" cellspacing="0" align="center">
            <tr>
                <td rowspan="2">Isikan Data-data Anda</td>
                <td><input type="text" name="txtnamadepan" size="26"></td>
                <td><input type="text" name="txtnamablk"></td>
                <td><input type="text" name="txtumur" size="2"></td>
            </tr>
            <tr>
                <td>Nama Depan</td>
                <td>Nama Akhir</td>
                <td>Umur</td>
            </tr>
            <tr>    
                <td rowspan="2">Bagaimana Kami Menghubungi Anda?</td>
                <td colspan="3">Alamat Rumah : <textarea placeholder cols="47" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Kota : <input type="text" name="txtnamadepan"></td>
                <td colspan="2">Negara : <input type="text" name="txtnamadepan"></td>
            </tr>
        </table>
    </form>
